<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Three.js</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
  }
  canvas {
    background-color: black;
    width: 100%;
    height: 100%;
    display: block;
    overflow: hidden;
    transition: opacity 1s ease-in;
  }
</style>
</head>
<body>
  <div class="pure-g" id="container">
    <div class="pure-u-1-6"></div>
    <div class="pure-u-2-3" style="text-align: center">
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <h1>3D Homepage</h1>
          <p>Wprowadź poniżej adresy stron które najczęściej odwiedzasz</p>
        <div class="pure-g">
          <h3 class="pure-u-1-2">Ścieżka</h3>
          <h3 class="pure-u-1-2">Tytuł</h3>
        </div>
        <div class="url-provider pure-control-group pure-g">
          <input type="text" class="path pure-u-1-2" value="http://"></input>
          <input type="text" class="title pure-u-1-2" value=""></input>
        </div>
        <div class="url-provider pure-control-group pure-g">
          <input type="text" class="path pure-u-1-2" value="http://"></input>
          <input type="text" class="title pure-u-1-2" value=""></input>
        </div>
        <div class="url-provider pure-control-group pure-g">
          <input type="text" class="path pure-u-1-2" value="http://"></input>
          <input type="text" class="title pure-u-1-2" value=""></input>
        </div>
        <div class="url-provider pure-control-group pure-g">
          <input type="text" class="path pure-u-1-2" value="http://"></input>
          <input type="text" class="title pure-u-1-2" value=""></input>
        </div>
        <button id="fillExample" class="pure-button" type="button">Wypełnij przykładowymi stronami</button>
        <button id="execute" class="pure-button pure-button-primary" type="button">Stwórz scenę!</button>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-1-6"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
